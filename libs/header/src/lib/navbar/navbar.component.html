<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">Angular Workshop</a>
        <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed"
                data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                <li class="nav-item" *ngFor="let navbarItem of navbarService.navbarItems$ | async">
                    <a class="nav-link" aria-current="page" routerLinkActive="active" [routerLink]="navbarItem.path"
                       (click)="isMenuCollapsed = true">{{navbarItem.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
